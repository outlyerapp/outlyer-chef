---
driver:
  name: vagrant
  boot_timeout: 1200
  customize:
    cpus: 2
    memory: 2048
  gui: false
  synced_folders:
    - ['.', '/Users/vagrant/Desktop/outlyer-agent']

site_cookbooks_dir: site-cookbook

provisioner:
  product_name: chef
  product_version: 12.17

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04
  - name: ubuntu-16.04
  - name: centos-6.4
  - name: centos-7.2
  - name: win7x86

suites:
  - name: outlyer-agent
    run_list:
      - recipe[outlyer-agent]
    verifier:
      inspec_tests:
        - test/integration/default
      # https://github.com/chef/kitchen-inspec#use-remote-inspec-profiles
      attrs:
        - test/integration/default/integration_test.yml
    attributes:
        outlyer:
            agent:
              api_key: XXX-XXX-XXX-XXX-XXX
              labels:
                role: test333
              package:
                version: 0.0.30-1
              #server: 'wss://alpha-agent.outlyer.com'
  - name: update_template
    run_list:
      - recipe[outlyer-agent::update_template]
  - name: compliance-test
    run_list:
      - recipe[outlyer-agent]
    verifier:
      inspec_tests:
        - https://github.com/dev-sec/linux-baseline.git

verifier:
  name: inspec
