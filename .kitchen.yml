---
driver:
  name: ec2
  region: us-east-2
  boot_timeout: 1200
  gui: false

provisioner:
  product_name: chef
  product_version: 13

platforms:
  - name: ubuntu-1404
    driver:
      box: ubuntu-14.04
      image_id: ami-b2132ed7
  - name: ubuntu-1604
    driver:
      box: ubuntu-16.04
      image_id: ami-916f59f4
  - name: centos-6
    driver:
      box: centos-6
  - name: centos-7
    driver:
      box: centos-7
  - name: debian-8
    driver:
      box: debian-8
  - name: debian-9
    driver:
      box: debian-9
  - name: windows-2012r2
    driver:
      image_id: ami-0a84b46f
    transport:
      name: winrm
      username: administrator
      ssh_key: ~/.ssh/kitchen-test.pem
  - name: ec2-amazonlinux-1
    provisioner:
      download_url: 'https://packages.chef.io/files/stable/chef/13.8.0/el/7/chef-13.8.0-1.el7.x86_64.rpm'
    driver:
      image_id: ami-f63b1193
    transport:
      username: ec2-user
      ssh_key: ~/.ssh/kitchen-test.pem
  - name: ec2-amazonlinux-2
    provisioner:
      download_url: 'https://packages.chef.io/files/stable/chef/13.8.0/el/7/chef-13.8.0-1.el7.x86_64.rpm'
    driver:
      image_id: ami-31c7f654
    transport:
      username: ec2-user
      ssh_key: ~/.ssh/kitchen-test.pem

suites:
  - name: outlyer-agent
    run_list:
      - recipe[outlyer-agent]
    verifier:
      inspec_tests:
        - test
    attributes:
      outlyer:
        agent:
          agent_key: XXX-XXX-XXX-XXX-XXX
          labels:
            role: test
          package:
            version: 0.0.67-1

verifier:
  name: inspec
